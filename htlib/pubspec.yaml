  diffutil_sliverlist: ^0.4.1
  dotted_border: ^1.0.7
  excel: ^1.1.5
  file_picker: ^2.1.6
  filepicker_windows: ^1.0.0
  firebase: null
  firebase_core: ^0.7.0
  firebase_storage: ^7.0.0
  flex_color_scheme: ^1.4.1
  flutter_barcode_scanner: ^1.0.2
