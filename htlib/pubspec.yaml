  styled_widget: ^0.2.2
  textstyle_extensions: ^1.1.0
  universal_html: ^1.2.4
  url_launcher: ^5.7.10
  uuid: 

dependency_overrides:
  intl: ^0.17.0
  universal_io: 1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^1.10.13
  freezed: ^0.12.7
  hive_generator: ^0.8.2

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec
# The following section is specific to Flutter.
flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  assets:
    - assets/images/
    - assets/fonts/Guanine.ttf
    - assets/fonts/Habano.ttf
    - assets/fonts/Hanzel.ttf

  uses-material-design: true
  fonts:
    - family: Guanine
      fonts:
        - asset: assets/fonts/Guanine.ttf
    - family: Habano
      fonts:
        - asset: assets/fonts/Habano.ttf
    - family: Hanzel
      fonts:
        - asset: assets/fonts/Hanzel.ttf
